<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的第一个ThreeJs场景框架Demo</title>
    <script type="text/javascript" src="../Js/three.js"></script>
    <style>
        body{
            /* set margin to 0 and overflow to hidden, to use the complete page/*
            /* 将页边距设置为0，溢出设置为隐藏，以使用整个页面 */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
    <body>
    <!--Div which will hold the Output-->
    <div id="WebGL-output">
    </div>

    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
        // once everything is loaded, we run our Three.js stuff.
        function init() {
            // here we'll put the Three.js stuff

            // 01_Create a scene, that will hold all our elements such as objects, cameras and lights.
            var scene = new THREE.Scene();

            // 02_Create a camera, which defines where we're looking at.
            var camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,1000);

            // 03_Create a render and set the size
            var renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(new THREE.Color(0xEEEEEE))
            renderer.setSize(window.innerWidth,window.innerHeight);

            // 04_Show axes in the screen
            var axes = new THREE.AxisHelper(20);
            scene.add(axes);

            // 05_01Create the ground plane
            var geometry = new THREE.PlaneGeometry(100,30);
            var material = new THREE.MeshBasicMaterial({color:0xcccccc});
            var mesh = new THREE.Mesh(geometry,material);
            // 05_02Rotate and position the plane
            mesh.rotation.x=-0.5*Math.PI;
            mesh.position.x=10;
            mesh.position.y=0;
            mesh.position.z=0;
            // 05_03Add the plane to the scene
            scene.add(mesh);

            //06_01Create a cube
            var boxGeometry = new THREE.BoxGeometry(5,5,5);
            var boxMaterial = new THREE.MeshBasicMaterial({color: 0xff0000,wireframe:true});
            var cube = new THREE.Mesh(boxGeometry,boxMaterial);
            cube.position.x=-4;
            cube.position.y=3;
            cube.position.z=0;
            scene.add(cube);

            //07_Create a sphere
            var sphereGeometry = new THREE.SphereGeometry(4,20,20);
            var sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff, wireframe: true});
            var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
            sphere.position.x=20;
            sphere.position.y=4;
            sphere.position.z=2;
            scene.add(sphere);

            //08_Position and point the camera to the center of the scene
            camera.position.x=-30;
            camera.position.y=40;
            camera.position.z=30;
            camera.lookAt(scene.position);

            //09_Add the output of the renderer to the html element
            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            //10_Render the scene
            renderer.render(scene,camera);
        }
        window.onload=init;
    </script>
    </body>
</html>
